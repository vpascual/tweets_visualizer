<html>
<head>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<div id="viz"></div>
<script type="text/javascript">
  d3.csv("retuitsxvisualitzar.csv", function(data) {
    console.log(data);
    var scale = d3.scale.linear()
                .domain([0, Math.log(14075)])
                .range([8, 16]);
    var color = d3.scale.category20();

    d3.select("#viz")
      .selectAll("p")
      .data(data)
      .enter()
      .append("p")
        .text(function(d) {
          return d.Tweet;
        })
        .style("font-size", function(d) {
          console.log(scale(d.Frecuencia))
          return scale(Math.log(d.Frecuencia))
        })
        .style("color", function(d) {
          return color(d['Tipus tweet']);
        })
  })

</script>
</body>
</html>
